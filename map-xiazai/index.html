<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <!-- 禁止缓存加载，直接请求服务器 -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <!-- Cache-Control`作用于`HTTP1.1`
  `Pragma`作用于`HTTP1.0`
  `Expires`作用于`proxies -->
  <title>自定义地图类型</title>
  <script type="text/javascript" src="http://api.map.baidu.com/api?v=1.2"></script>
</head>

<body>
  <div id="map" style="width:800px;height:540px"></div>
  <script type="text/javascript">
    var tileLayer = new BMap.TileLayer();
    tileLayer.getTilesUrl = function (tileCoord, zoom) {
      var x = tileCoord.x;
      var y = tileCoord.y;
      return 'tiles/' + zoom + '/tile-' + x + '_' + y + '.png';
    }
    var MyMap = new BMap.MapType('MyMap', tileLayer, { minZoom: 10, maxZoom: 19 });
    var map = new BMap.Map('map', { mapType: MyMap });
    map.addControl(new BMap.NavigationControl());
    map.centerAndZoom(new BMap.Point(113.37166595459, 23.3518314361572), 19);
  </script>
</body>

</html>
